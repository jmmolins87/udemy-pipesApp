<div class="text-layout">
    <h1>Pipes personalizdos</h1>
    <p>Pipes creados por {{ 'nosotros' | mayusculas: type }}</p>
</div>

<div class="mt-3">
    <p-toolbar class="mt-3">
        <div class="p-toolbar-group-left"></div>
        <div class="p-toolbar-group-right">
            <button
                (click)="changeType()"
                pButton
                icon="pi pi-cog"
                type="button"
                label="Cambiar texto"
                class="p-button-warning mr-2">
            </button>
            <button
                (click)="changeSort('name')"
                pButton
                icon="pi pi-sort"
                type="button"
                label="Por nombre"
                class="p-button-info mr-2">
            </button>
            <button
                (click)="changeSort('flight')"
                pButton
                icon="pi pi-sort"
                type="button"
                label="Vuela"
                class="p-button-help mr-2">
            </button>
            <button
                (click)="changeSort('color')"
                pButton
                icon="pi pi-sort"
                type="button"
                label="Por color"
                class="p-button-success mr-2">
            </button>
        </div>
    </p-toolbar>
</div>

<div class="mt-3">
    <p-table [value]="heros | ordenar: sortBy">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.flight | flight | titlecase }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div class="mt-3">
    <p-table [value]="heros | slice: 0">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name">Nombre<p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="flight">Vuela<p-sortIcon field="flight"></p-sortIcon></th>
                <th pSortableColumn="color">Color<p-sortIcon field="color"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.flight | flight | titlecase }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
