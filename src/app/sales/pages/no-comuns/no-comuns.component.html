<div class="text-layout">
    <h1>Pipes no tan comunes</h1>
    <p>Pipes incluidos en Angular - Usualmente en el CommonModule</p>
</div>

<section class="flex flex-column md:flex-row mt-2">
    <div class="col md:col-6">
        <p-fieldset 
            legend="i18nSelect Pipe" 
            [toggleable]="true">
            <span>Saludos {{ name }}, es un placer {{ gender | i18nSelect: invitationMap }} al evento.</span>
            <button 
                (click)="changeUser()"
                pButton 
                icon="pi pi-spin pi-spinner"
                type="button" 
                label="Cambiar persona"
                class="d-block mt-3">
            </button>
        </p-fieldset>
    </div>
    <div class="col md:col-6">
        <p-fieldset 
            legend="i18nPlural Pipe" 
            [toggleable]="true">
            <span>Actualmente {{ clients.length | i18nPlural: clientsMap }}.</span>
            <button 
                (click)="deleteClient()"
                pButton 
                icon="pi pi-ban"
                type="button" 
                label="Borrar cliente"
                [disabled]="disabled"
                class="d-block p-button-danger mt-3">
            </button>
        </p-fieldset>
    </div>
</section>
